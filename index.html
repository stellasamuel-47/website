<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="top-menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
        <h1>Welcome to  Stella Movie Website</h1>
        <nav>
            <input type="text" id="searchInput" placeholder="Search movies...">
            <button id="searchButton">Search</button>
        </nav>
    </header>

<!--Cta goes here-->
<div class="cta-container">
    <p>Ready to explore amazing movies?</p>
    <button id="exploreButton">Explore Now</button>
</div>


    <main id="movieList">
        <!-- Movie cards will be added here using JavaScript -->
    </main>

    <footer>
        <!-- Other footer content -->
    
        <div class="user-reviews">
            <h2>User Reviews</h2>
            <div id="userReviews"></div>
            <form id="reviewForm">
                <label for="userName">Name:</label>
                <input type="text" id="userName" required>
                <label for="userComment">Comment:</label>
                <textarea id="userComment" rows="4" required></textarea>
                <label for="userRating">Rating:</label>
                <input type="number" id="userRating" min="1" max="10" required>
                <button type="submit">Submit Review</button>
            </form>
        </div>
    </footer>
    

    <script src="script.js"></script>
</body>
</html>
